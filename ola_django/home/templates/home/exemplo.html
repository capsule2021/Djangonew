{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Pets - Your Happy Place for Forever Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: linear-gradient(to right, #f7cace, #e8c3b9, #dac0a8); /* Gradient background with three pastel colors */
      color: #333;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f78da7;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero img {
      width: 150px;
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    .hero h1 {
      font-size: 4rem; /* Large heading size */
      margin: 20px 0;
      color: #f78da7; /* Light pink heading color */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
    }

    .hero .cta-button {
      padding: 15px 30px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .hero .cta-button:hover {
      background-color: #f78da7;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/150" alt="Find Pets Logo" class="find-pets-logo">
    <h1>Find Pets</h1>
    <p>Your happy place for forever friends</p>
    <a href="#get-started" class="cta-button">Get Started</a>
  </section>

  <footer>
    <p>&copy; 2024 Find Pets. All rights reserved.</p>
  </footer>
</body>
</html> {% endcomment %}
